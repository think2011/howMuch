<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./styles/common.css">
</head>
<body>
<div id="scene1">
    <div class="chat-container">
        <div class="item animated fadeIn">
            <img class="avatar" src="http://placeimg.com/85/85/people" alt="">
            <div class="msg">
                😱
            </div>
        </div>

        <div class="item right animated fadeIn">
            <img class="avatar" src="http://placeimg.com/85/85/people?me" alt="">
            <div class="msg">
                怎么了
            </div>
        </div>

        <div class="item animated fadeIn">

            </div>
        </div>

        <div class="item animated fadeInLeft">
            <img class="avatar" src="http://placeimg.com/85/85/people" alt="">
            <div class="msg img">
                <img src="./assets/img/coupon.png" alt="">
            </div>
        </div>
    </div>

    <div class="send-container animated">
        <div class="input-box" id="typeing"></div>

        <button class="btn-send start animated">开始游戏</button>
    </div>
</div>

<div id="scene2">
    <div class="goods animated">
        <div class="pin tl"></div>
        <div class="pin tr"></div>
        <div class="pin bl"></div>
        <div class="pin br"></div>

        <div class="img">
            <img src="https://gd4.alicdn.com/bao/uploaded/i4/117206891/TB2ERwwblPzQeBjSZFLXXa3cXXa-117206891.jpg_500x500.jpg_.webp">
            <!--<img src="https://gd2.alicdn.com/imgextra/i2/117206891/TB25JG2aznyQeBjSspbXXazUXXa_!!117206891.jpg_500x500.jpg_.webp" >-->

            <div class="title">新疆巴音布鲁克草原生鲜羊肉串烧烤食材净重1000g顺丰包邮</div>
        </div>
    </div>

    <div class="ask  animated">
        <img src="./assets/img/s2-2.png" alt="">
    </div>

    <ul class="prices  animated"></ul>
</div>
